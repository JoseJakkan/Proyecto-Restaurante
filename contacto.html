<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
    <link rel="stylesheet" href="dist/css/style.css" />
    <style media="screen, print">
      @font-face {
        font-family: "paris";
        src: url("images/Parisienne-Regular.ttf");
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
  
      <!-- Header con titulo y navbar -->
      <header>
        <div class="row header">
          <div class="col-2">
            <img
              src="./images/logo.png"
              alt="Logo de Château Charouse"
              class="logo-big"
            />
          </div>
          <div class="col-8">
            <h1 id="titulo">Château Charouse</h1>
          </div>
        </div>

        
        <div class="row">
          <div class="col">
            <ul class="nav">
              <li class="active">
                <a href="index.html" class="active">Portada</a>
              </li>
              <li class="active">
                <a href="carta.html" class="active">Carta</a>
              </li>
              <li class="active">
                <a href="contacto.html" class="active">Contacto</a>
              </li>
            </ul>
          </div>
        </div>
      </header>
      <div class="row">
        <div class="col map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1494.78530218071!2d2.0911868810784044!3d41.47022764068541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12a4912b6595f335%3A0x400fae021a40eb0!2sSan%20Cugat%20del%20Vall%C3%A9s%2C%20Barcelona!5e0!3m2!1ses!2ses!4v1684665495799!5m2!1ses!2ses" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
      </div>
      <div class="row formcom">
        <div class="col cent">
          <h2 class="mb-3">Comentarios</h2>
        </div>
        <div class="col-12 formcom">
          <form action="" class="formcom">
          
            
              <label for="exampleFormControlInput1" class="form-label mb-3"
               >Nombre</label >
             <input
              type="email"
              class="form-control"
              id="exampleFormControlInput1"
               />
          
              
               <label for="exampleFormControlTextarea1" class="form-label mb-3"
                 >Comentarios</label
                  >
                <textarea
                  class="form-control mb-3"
                 id="exampleFormControlTextarea1"
                 rows="3"
                ></textarea>
            
              
                <button class="mb-3">Enviar</button>
              
          </form>
        </div>
      </div>
       
      

       
        <div class="row">
          <div class="col-12 cent">
            <h2 class="texto">Reservas</h2>
          </div>
          <div class="col">
            <form action="" class="for">
              <label for="nombre" class="forlab">Nombre</label>
              <input type="name" placeholder="nombre" class="forinp" />
              <label for="comensales" class="forlab"
                >Numero de comensales</label
              >
              <input type="number" class="forinp" />
              <label for="dia" class="forlab">Dia de reserva</label>
              <input type="date" class="forinp" />
              <label for="hora" class="forlab">Hora de reserva</label>
              <input type="datetime" class="forinp" />
              <button class="par">Enviar reserva</button>
            </form>
          </div>
        </div>
      </div>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
